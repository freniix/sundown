<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sundown Studio</title>
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/final.css" />
    <link rel="stylesheet" href="./src/css/input.css" />
    <script
      src="https://kit.fontawesome.com/700cb49695.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="overflow-x-hidden">
    <div class="main">
      <div
        class="hidden flexx loader fixed w-full h-screen bg-black z-100 text-white items-center justify-center text-9xl capitalize font-neo inset-0 translate-y-[-100%] animate-loader"
      >
        <p
          class="text-transparent bg-gradient-to-r from-[#FF9831] to-[#FE330A] bg-clip-text absolute opacity-0 animate-fadeinout transition-all duration-500 ease d-1"
        >
          welcome
        </p>
        <p
          class="text-transparent bg-gradient-to-r from-[#FF9831] to-[#fe330a] bg-clip-text absolute opacity-0 animate-fadeinout d-2"

          to
        </p>
        <p
          class="text-transparent bg-gradient-to-r from-[#FF9831] to-[#fe330a] bg-clip-text absolute opacity-0 animate-fadeinout d-3"
        >
          frenzy's
        </p>
        <p
          class="text-transparent bg-gradient-to-r from-[#FF9831] to-[#fe330a] bg-clip-text absolute opacity-0 animate-fadeinout d-4"
        >
          world
        </p>
      </div>
      <div class="parent bg-[#EFEAE3]">
        <nav class="flex items-center justify-between p-10">
          <img
            src="./image/Sundown logo.svg"
            alt="sundown logo  "
            class="w-[10%] object-cover cursor-pointer"
          />
          <ul class="flex gap-10 items-center">
            <li
              class="text-black border border-gray-400 px-5 py-3 rounded-3xl relative after:absolute after:top-[100%] after:left-0 after:w-full after:h-full after:bg-black hover:after:top-0 hover:text-white cursor-pointer after:rounded-[50%] hover:after:rounded-none after:transition-all text-xl font-neo after:duration-500 ease-in overflow-hidden"
            >
              <a href="#" class="relative z-10">Work</a>
            </li>
            <li
              class="text-black border border-gray-400 px-5 py-3 rounded-3xl relative after:absolute after:top-[100%] after:left-0 after:w-full after:h-full after:bg-black hover:after:top-0 hover:text-white cursor-pointer after:rounded-[50%] hover:after:rounded-none after:transition-all text-xl font-neo after:duration-500 ease-in overflow-hidden"
            >
              <a href="#" class="relative z-10">Studio</a>
            </li>
            <li
              class="text-black border border-gray-400 px-5 py-3 rounded-3xl relative after:absolute after:top-[100%] after:left-0 after:w-full after:h-full after:bg-black hover:after:top-0 hover:text-white cursor-pointer after:rounded-[50%] hover:after:rounded-none after:transition-all text-xl font-neo after:duration-500 ease-in overflow-hidden"
            >
              <a href="#" class="relative z-10">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="upper flex flex-col gap-10">
          <div
            class="body w-auto mx-10 pb-20 font-neo flex justify-between items-end h-[80vh] border-b-2 border-gray-500"
          >
            <h3 class="w-[37%] text-4xl leading-10">
              Sundown is a multi-disciplinary studio focused on creating unique,
              end-to-end experiences an environments.
            </h3>
            <h1
              class="text-9xl uppercase text-right leading-25 drop-shadow-2xl"
            >
              spaces<br />that<br />inspire
            </h1>
          </div>
          <div
            class="animation w-[45vw] h-[50vh] bg-gradient-to-r from-[#FE330A] to-[#fe3116] absolute right-[-10%] top-[82%] blur-xl rounded-l-full flex"
          >
            <div
              class="child w-[25vw] h-[25vw] bg-gradient-to-r from-[#FE330A] to-[#fe3116] rounded-full animate-child"
            ></div>
            <div
              class="child w-[25vw] h-[25vw] bg-gradient-to-r from-[#FE330A] to-[#fe3116] rounded-full animate-mo"
            ></div>
          </div>
          <video
            src="./video/video.mp4"
            class="m-10 rounded-xl relative"
            autoplay
            muted
            loop
          ></video>
        </div>
          <div
            class="line flex uppercase font-neo font-bold text-9xl items-center justify-evenly  gap-10  "
          >
            <div
              class="con flex gap-10 items-center justify-center scrolling whitespace-nowrap"
            >
              <div class="w-20 h-20 bg-orange-600 rounded-full"></div>
              <h2>environment</h2>
              <div class="w-20 h-20 bg-orange-600 rounded-full"></div>
              <h2>content</h2>
              <div class="w-20 h-20 bg-orange-600 rounded-full"></div>

            </div>
            <div

            >
              <div class="w-20 h-20 bg-orange-600 rounded-full"></div>
              <h2>environment</h2>
              <div class="w-20 h-20 bg-orange-600 rounded-full"></div>
              <h2>content</h2>
              <div class="w-20 h-20 bg-orange-600 rounded-full"></div>
              <h2>Experience</h2>
            </div>

          </div>
       
        <!--upper div ends here-->
      </div>
      <!--parent div-->
